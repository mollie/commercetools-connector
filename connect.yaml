deployAs:
  - name: processor
    applicationType: service
    endpoint: /processor
    scripts:
      postDeploy: npm install && npm run build && npm run connector:post-deploy
      preUndeploy: npm install && npm run build && npm run connector:pre-undeploy
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: Commercetools Composable Commerce API region
          required: true
          default: "europe-west1.gcp"
        - key: CTP_AUTH_URL
          description: Commercetools Auth URL
          default: https://auth.europe-west1.gcp.commercetools.com
          required: true
        - key: MOLLIE_CARD_COMPONENT
          description: Enable Mollie cart component (0 or 1)
          required: false
          default: "0"
        - key: CONNECTOR_MODE
          description: Either test or live
          required: true
          default: "test"
        - key: DEBUG
          description: Debug mode (0 or 1)
          required: false
          default: "0"
        - key: MOLLIE_BANK_TRANSFER_DUE_DATE
          description: Payment method Bank Transfer due date (1d -> 100d)
          default: "14d"
        - key: AUTHENTICATION_MODE
          description: To enable secure mode for connector requests using OAuth authentication (0 or 1)
          required: true
          default: "0"
      securedConfiguration:
        - key: MOLLIE_API_TEST_KEY
          description: Mollie PSP test API key
          required: true
        - key: MOLLIE_API_LIVE_KEY
          description: Mollie PSP live API key
          required: true
        - key: MOLLIE_PROFILE_ID
          description: Mollie PSP profile ID
          required: true
        - key: CTP_PROJECT_KEY
          description: Commercetools Composable Commerce project key
          required: true
        - key: CTP_CLIENT_ID
          description: Commercetools Composable Commerce client ID
          required: true
        - key: CTP_CLIENT_SECRET
          description: Commercetools Composable Commerce client secret
          required: true
        - key: CTP_SCOPE
          description: Commercetools Composable Commerce client scope
          required: true
  - name: job
    applicationType: job
    endpoint: /job
    properties:
      schedule: "0 */4 * * *"
    configuration:
      standardConfiguration:
        - key: CTP_REGION
          description: commercetools Composable Commerce API region
          required: true
          default: "europe-west1.gcp"
        - key: CTP_AUTH_URL
          description: Commercetools Auth URL
          default: https://auth.europe-west1.gcp.commercetools.com
          required: true
      securedConfiguration:
        - key: CTP_PROJECT_KEY
          description: commercetools Composable Commerce project key
          required: true
        - key: CTP_CLIENT_ID
          description: commercetools Composable Commerce client ID
          required: true
        - key: CTP_CLIENT_SECRET
          description: commercetools Composable Commerce client secret
          required: true
        - key: CTP_SCOPE
          description: commercetools Composable Commerce client scope
          required: true