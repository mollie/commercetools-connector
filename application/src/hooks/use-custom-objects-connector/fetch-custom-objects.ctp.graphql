query FetchCustomObjects(
  $limit: Int!
  $offset: Int!
  $sort: [String!]
  $container: String!
) {
  customObjects(
    container: $container
    limit: $limit
    offset: $offset
    sort: $sort
  ) {
    total
    count
    offset
    results {
      container
      key
      value
    }
  }
}
