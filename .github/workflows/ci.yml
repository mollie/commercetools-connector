name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "**"

jobs:
  build-processor:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: processor

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: ESLint check
        run: npm run lint

      - name: Prettier check
        run: npm run prettier:check

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Run audit
        run: npm audit
